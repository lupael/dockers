;;;; GLOBAL ;;;;

[global]
type=global
user_agent=_USER_AGENT_
default_outbound_endpoint=dpma_endpoint

;;;; TRANSPORT ;;;;

[0.0.0.0-tls]
type=transport
protocol=tls
bind=0.0.0.0:5161
external_media_address=_PJSIP_EXTERNAL_MEDIA_ADDRESS_
external_signaling_address=_PJSIP_EXTERNAL_SIGNALING_ADDRESS_
cert_file=/etc/letsencrypt/live/certificate/fullchain.pem
priv_key_file=/etc/letsencrypt/live/certificate/privkey.pem
method=default
verify_client=no
allow_reload=yes
tos=cs3
cos=3
local_net=_PJSIP_LOCAL_NET_

[0.0.0.0-wss]
type=transport
protocol=wss
bind=0.0.0.0:5161
external_media_address=_PJSIP_EXTERNAL_MEDIA_ADDRESS_
external_signaling_address=_PJSIP_EXTERNAL_SIGNALING_ADDRESS_
allow_reload=yes
tos=cs3
cos=3
local_net=_PJSIP_LOCAL_NET_

[dpma_endpoint]
type=endpoint
context=dpma-invalid

;;;; AOR ;;;;
[template-aor](!)
type=aor
max_contacts=1
remove_existing=yes
maximum_expiration=7200
minimum_expiration=60
qualify_frequency=60

;;;; AUTH ;;;;
[template-auth](!)
type=auth
auth_type=userpass

;;;; ENDPOINT ;;;;
[template-endpoint](!)
type=endpoint
tos_audio=ef
tos_video=af41
cos_audio=5
cos_video=4
disallow=all
allow=opus,vp9,vp8,h264
moh_suggest=default
message_context=textmessages
allow_subscribe=yes
subscribe_context=subscriptions
device_state_busy_at=1
context=from-internal
dtmf_mode=rfc4733
mwi_subscribe_replaces_unsolicited=yes
transport=0.0.0.0-wss
aggregate_mwi=yes
use_avpf=yes
rtcp_mux=yes
bundle=yes
ice_support=yes
media_use_received_transport=yes
trust_id_inbound=yes
media_encryption=sdes
timers=yes
media_encryption_optimistic=yes
send_pai=yes
rtp_symmetric=yes
rewrite_contact=yes
force_rport=yes
language=en
one_touch_recording=on
record_on_feature=apprecord
record_off_feature=apprecord
media_encryption=dtls
dtls_verify=fingerprint
dtls_cert_file=/etc/letsencrypt/live/certificate/fullchain.pem
dtls_private_key=/etc/letsencrypt/live/certificate/privkey.pem
dtls_setup=actpass
dtls_rekey=0
 
#include pjsip_template_aor.conf

#include pjsip_template_auth.conf 

#include pjsip_template_endpoint.conf
